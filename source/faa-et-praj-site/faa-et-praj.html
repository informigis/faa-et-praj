<!DOCTYPE html>
<html>
<head>
    <title>Få et praj</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/themes/calcite/esri/esri.css">
    <link rel="stylesheet" href="styles/faa_et_praj.css" />
</head>
<body class="calcite">
    <h1>Høringer og afgørelser</h1>
    <section>
        <h2>kort</h2>
        <div id="viewDiv">

        </div>
        <div id="search"></div>
    </section>
    <section>
        <h2>kategorier</h2>
        <div>
            <input type="checkbox" name="Byggeri og bolig" value="byggeri_og_bolig" id="byggeri_og_bolig" />
            <label for="byggeri_og_bolig">Byggeri og bolig</label>
            <input type="checkbox" name="Erhverv/byggeri" value="erhverv_byggeri" id="erhverv_byggeri" />
            <label for="erhverv_byggeri">Erhverv/byggeri</label>
            <input type="checkbox" name="Planer og strategier" value="planer_og_strategier" id="planer_og_strategier" />
            <label for="planer_og_strategier">Planer og strategier</label>
            <input type="checkbox" name="Veje, fortove og grønne områder" value="veje_fortove_og_groenne_omraader" id="veje_fortove_og_groenne_omraader" />
            <label for="veje_fortove_og_groenne_omraader">Veje, fortove og grønne områder</label>
            <input type="checkbox" name="Miljø, natur og klima" value="miljoe_natur_og_klima" id="miljoe_natur_og_klima" />
            <label for="miljoe_natur_og_klima">Miljø, natur og klima</label>
        </div>
    </section>
    <section>
        <h2>Dine kontaktoplysninger</h2>
        <input type="email" value="" id="email" />
        <label for="email">Email</label>
        <input type="tel" value="" id="phone" />
        <label for="phone">Mobilnummer</label>
        <input type="submit" value="Tilmeld" />
    </section>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script src="scripts/faa_et_praj.js"></script>
</body>
</html>
